{% extends 'base.html' %}

{% block content %}
  <div >
  <h1 id='list_header'>Event Listings Short</h1>
  </div>
  {% for event in events%}
    <div id='listings'>
        <p>
            {{event.date}} : {{event.event_name}} 
            {% if event.repeat %}
              <span>&#128257;</span>
            {% endif %}
        </p>
    </div>
  
  {% endfor %}
{% endblock %}
