{% extends 'base.html' %}

{% block content %}
  <div >
    <h1 id='list_header'>Event Listings Short</h1>
  </div>
  <section id='listings'></div>
    {% for event in events%}
      <p>
          {{event.date}} : {{event.event_name}} 
          {% if event.repeat %}
            <span>&#128257;</span>
          {% endif %}
      </p>
    {% endfor %}
    </section>
{% endblock %}
