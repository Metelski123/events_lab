{% extends 'base.html' %}

{% block content %}
  <h4>Event Listings Long</h4>

  {% for event in events%}
    <div>
        <p>
            {{event.date}} : {{event.event_name}} : {{event.room_location}} : {{event.guest_number}} : {{event.description}} 
            {% if event.repeat %}
              <span>&#128257;</span>
            {% endif %}
        </p>
    </div>
  {% endfor %}
{% endblock %}
